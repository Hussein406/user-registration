<mat-toolbar color="primary">
  <mat-toolbar-row> <h3>Registration Form</h3> </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      mat-raised-button
      color="primary"
      routerLink="/registration"
      routerLinkActive="active"
    >
      Home
    </button>

    <span class="spacer"></span>

    <div class="navbar-right">
      <div *ngIf="userAuthenticated">
        <button
          mat-raised-button
          color="primary"
          routerLink="/login"
          routerLinkActive="active"
        >
          LogIn
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/registration"
          routerLinkActive="active"
        >
          Register
        </button>
      </div>
      <div *ngIf="!userAuthenticated">
        <button
          mat-raised-button
          color="primary"
          routerLink="/registration"
          routerLinkActive="active"
        >
          Profile
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
