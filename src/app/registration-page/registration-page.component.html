<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="registrationForm.controls['name'].hasError('required')"
        >Name is required</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required email />
      <mat-error *ngIf="registrationForm.controls['email'].hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="registrationForm.controls['email'].hasError('email')"
        >Invalid email format</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error
        *ngIf="registrationForm.controls['password'].hasError('required')"
        >Password is required</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="4"></textarea>
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="registrationForm.invalid"
  >
    Submit
  </button>
</form>
